<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Rolling FTE Planner · Sign in</title>

  <!-- Firebase SDKs (compat for simplicity) -->
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <!-- Your Firebase init + session bridge -->
  <script defer src="auth.js"></script>

  <style>
    :root{--bg:#f6f8fc;--panel:#fff;--border:#e5e7eb;--muted:#64748b;--brand:#18b6a0;--err:#dc2626}
    html,body{margin:0;background:var(--bg);font:14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:960px;margin:40px auto;padding:0 12px}
    .head{display:flex;justify-content:space-between;align-items:center}
    .badge{padding:4px 8px;border:1px solid var(--border);border-radius:999px;background:#fff;font-size:12px}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:16px}
    .grid{display:grid;grid-template-columns:1fr;gap:14px}
    .input{display:flex;flex-direction:column;gap:6px;margin-bottom:10px}
    .input label{font-size:12px;color:var(--muted)}
    input,button{height:42px;border:1px solid var(--border);border-radius:10px;padding:10px}
    button{cursor:pointer;background:#18b6a0;color:#fff;border:none;border-radius:10px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .err{color:var(--err);margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <h1 style="margin:0">Rolling FTE Planner · Sign in</h1>
      <span class="badge">access build 2025-10-07a</span>
    </div>
    <p style="color:#64748b">Sign in with your email and password. (Users are managed in Firebase.)</p>

    <div class="grid">
      <div class="card">
        <div class="input"><label>Email</label><input id="email" type="email" placeholder="you@company.com" autocomplete="username"/></div>
        <div class="input"><label>Password</label><input id="pass" type="password" placeholder="********" autocomplete="current-password"/></div>
        <div class="row">
          <button id="btnLogin">Sign in</button>
          <a href="index.html#safe" style="color:#64748b">Dev preview (bypass)</a>
        </div>
        <div id="err" class="err"></div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', ()=>{
      const { signInAndSetSession } = window.__AUTH__ || {};
      const email = document.getElementById('email');
      const pass  = document.getElementById('pass');
      const errEl = document.getElementById('err');

      document.getElementById('btnLogin').onclick = async ()=>{
        errEl.textContent='';
        try{
          if(!email.value || !pass.value){ errEl.textContent='Enter email and password.'; return; }
          await signInAndSetSession(email.value, pass.value);
        }catch(e){
          errEl.textContent = e?.message || 'Login failed';
        }
      };
    });
  </script>
</body>
</html>
